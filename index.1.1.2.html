<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
        }

        #hover-effect {
            padding: 20px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        #hover-effect:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <h1>Interactive Index Page</h1>

    <!-- 按钮点击交互 -->
    <button id="click-button">Click Me!</button>
    <p id="click-message"></p>

    <!-- 表单提交交互 -->
    <form id="my-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Submit">
    </form>
    <p id="form-message"></p>

    <!-- 鼠标悬停交互 -->
    <div id="hover-effect">
        <p>Hover over me to see the effect!</p>
    </div>

    <script>
        // 按钮点击事件处理
        const clickButton = document.getElementById('click-button');
        const clickMessage = document.getElementById('click-message');

        clickButton.addEventListener('click', function () {
            clickMessage.textContent = 'You clicked the button!';
        });

        // 表单提交事件处理
        const form = document.getElementById('my-form');
        const formMessage = document.getElementById('form-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            formMessage.textContent = `Hello, ${name}! Your form has been submitted.`;
            form.reset();
        });
    </script>
</body>

</html>
